<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <header class="img">


        <nav class="navbar py-4 ">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./image/Netflix_2015_logo.svg" alt="" width="150px" class="ms-5"></a>

                <div>
                    <select class="btn border-white text-white">
                            
                                <option class=" bg-white text-secondary" value="francais" selected> Francais </option>
                                <option class=" bg-white text-secondary" value="english ">English</option>
                                <option class=" bg-white text-secondary" value="arabe ">العربية</option>
                            </select>

                    <button class="btn btn-danger ms-3 btn1" type="submit ">Sign Up </button>
                </div>

            </div>
        </nav>

        </section>

        <section class="my-5 s-2 container">
            <div class="content text-center ">
                <p class="h1 fw-400">Unlimited movies, TV<br> shows, and more.</p>
                <h2 class="py-3">Watch anywhere. Cancel anytime.</h2>
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
                <div class="ms-5">
                    <div class="input-group text-center ms-5 ps-5">
                        <input type="email " id="mail " placeholder="Email Address " class="inputs1">
                        <button class="btn-2 btn-danger ">Get Started</button>
                    </div>
                </div>
            </div>
        </section>

    </header>


    <div class="d-flex midle ">
        <col-md-6 class=" text-light ">

            <p class="enjoy ">Enjoy on your TV.</p>
            <p class="watch">Watch on Smart TVs, Playstation, Xbox, <br> Chromecast, Apple TV, Blu-ray players, and more.</p>
        </col-md-6>
        <col-md-6 class=" ">
            <img src="./image/tv.png" alt="" width="460px" class="img-tv ">
            <video class="vid-1" autoplay="" plays-inline="" muted="" loop><source src="./videos/video-tv-in-0819.m4v" type=""></video>
        </col-md-6>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
